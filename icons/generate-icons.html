<!DOCTYPE html>
<html>
  <head>
    <title>Icon Generator for Visual Tab Switcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      canvas {
        border: 1px solid #ccc;
        margin: 10px;
        background: white;
      }
      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        margin: 10px 0;
      }
      button:hover {
        background: #006bb3;
      }
    </style>
  </head>
  <body>
    <h1>Visual Tab Switcher Icon Generator</h1>
    <p>
      This page generates the icons for the extension. Click the buttons below
      each canvas to download.
    </p>

    <div class="container">
      <div>
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <br />
        <button onclick="downloadIcon('icon16', 'icon16.png')">
          Download 16x16
        </button>
      </div>

      <div>
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
        <br />
        <button onclick="downloadIcon('icon48', 'icon48.png')">
          Download 48x48
        </button>
      </div>

      <div>
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
        <br />
        <button onclick="downloadIcon('icon128', 'icon128.png')">
          Download 128x128
        </button>
      </div>
    </div>

    <script>
      function drawIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");

        // Clear canvas
        ctx.clearRect(0, 0, size, size);

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, "#007acc");
        gradient.addColorStop(1, "#0056a6");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Draw grid of rectangles to represent tabs
        const padding = size * 0.15;
        const gridSize = size - padding * 2;
        const cellSize = gridSize / 3;
        const gap = size * 0.04;

        ctx.fillStyle = "rgba(255, 255, 255, 0.9)";

        // Draw 6 small rectangles in 2x3 grid
        for (let row = 0; row < 2; row++) {
          for (let col = 0; col < 3; col++) {
            const x = padding + col * cellSize + col * gap;
            const y = padding + row * cellSize + row * gap;
            const w = cellSize - gap;
            const h = cellSize - gap;

            // Highlight middle card
            if (row === 0 && col === 1) {
              ctx.fillStyle = "#FFD700";
              ctx.fillRect(x - 2, y - 2, w + 4, h + 4);
              ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
            }

            ctx.fillRect(x, y, w, h);
          }
        }

        // Add a subtle shadow effect
        ctx.shadowColor = "rgba(0, 0, 0, 0.3)";
        ctx.shadowBlur = size * 0.05;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = size * 0.02;
      }

      function downloadIcon(canvasId, filename) {
        const canvas = document.getElementById(canvasId);
        const url = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = filename;
        link.href = url;
        link.click();
      }

      // Draw all icons on page load
      window.onload = function () {
        drawIcon("icon16", 16);
        drawIcon("icon48", 48);
        drawIcon("icon128", 128);
      };
    </script>
  </body>
</html>
